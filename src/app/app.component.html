<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef> Family </th>
      <td mat-cell *matCellDef="let element"> {{element.family}} </td>
    </ng-container>

    <ng-container matColumnDef="genus">
      <th mat-header-cell *matHeaderCellDef> Genus </th>
      <td mat-cell *matCellDef="let element"> {{element.genus}} </td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Order </th>
      <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details</th>
      <td  mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="getItem(element.name)">See details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="table-container" [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
